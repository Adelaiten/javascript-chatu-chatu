<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chatu-Pingu</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <span class="header-title">Chatu-Pingu</span>
      <button type="button" class="sign-out-button">Sign Out</button>
    </header>
    <div class="content">

      <div class="chats">
        <div class="chats-title-div">
          <span class="chats-text-title">Chats</span>
        </div>
      </div>

      <div class="active-chat">
        <div class="active-chat-title-div">
          <span class="active-chat-name">Testowy</span>
        </div>
        <div class="chat">
          <div class="message-coming-out"><span>Testowy tekst ktory wychodzi</span></div>
          <div class="message-coming-in"><span>Testowy tekst ktory przychodzi</span></div>
        </div>
      </div>
      <div class="games-menu">
          <div class="games-title-div">
            <span class="games-name">Games</span>
          </div>
        <div class="pong"><img src="img/ping-pong.png"></div>
      </div>
    </div>
    
  </div>
  <script src="js/mainChatPage.js"></script>

</body>
</html>
