<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chatu-Pingu</title>
  <link rel="stylesheet" href="css/mainChatPage.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <span class="header-title">Chatu-Pingu</span>
      <div class="user">
        <img src="img/dog.png" class="user-photo">
        <span class="user-name">Adrian Ostromęcki</span>
      </div>
      <button type="button" class="sign-out-button"><img src="img/logout.svg"></button>
    </header>
    <div class="content">

      <div class="chats">
        <div class="chats-title-div">
          <span class="chats-text-title">Chats</span>
        </div>
        <div class="group-chat using-chat">
          <img src="img/dog.png" class="group-photo">
          <span class="group-description">
            <span class="group-name">R.O.H.A.N.</span>
            <span class="last-post">Ostatnia wiadomość</span>
        </span>
        </div>

        <div class="group-chat">
          <img src="img/dog.png" class="group-photo">
          <span class="group-description">
            <span class="group-name">Tibia</span>
            <span class="last-post">Ostatnia wiadomość</span>
      </span>
      
      </div>
      </div>

      <div class="active-chat">
        <div class="active-chat-title-div">
          <span class="active-chat-name">R.O.H.A.N.</span>
        </div>
        <div class="chat">
          <div class="message-coming-out">
            <span class="author">Author</span>
            <div class="message-coming-out-interior">
              <span>Testowy tekst ktory wychodzi</span>
            </div>
          </div>
          <div class="message-coming-in">
              <span class="author">Author</span>
              <div class="message-coming-in-interior">
                <span>Testowy tekst ktory wychodzi</span>
              </div>
            </div>

        </div>
        <div class="write-area" contenteditable="true"></div>
      </div>
      <div class="games-menu">
          <div class="games-title-div">
            <span class="games-name">Games</span>
          </div>
        <div class="game"><img src="img/ping-pong.png"></div>
        <div class="game"><img src="img/video-game.png"></div>
      </div>
    </div>
    
  </div>
  <script src="/__/firebase/5.7.0/firebase-app.js"></script>
  <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
  <script src="/__/firebase/5.7.0/firebase-database.js"></script>
  <script src="/__/firebase/5.7.0/firebase-storage.js"></script>
  <script src="/__/firebase/5.7.0/firebase-messaging.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="js/mainChatPage.js"></script>
