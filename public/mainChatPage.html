<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chatu-Pingu</title>
  <link rel="stylesheet" href="css/mainChatPage.css">
</head>
<body>
  <div id="wrapper">
    <header class="header">
      
      <div class="user">
        <span class="header-title">Chatu-Pingu</span>
        <div id="user-photo" class="user-photo"></div>
        <div id="user-name"></div>
      </div>
      <div class="buttons"> 
        <button id="menu" type="button"><img src="img/show-menu-button.svg"></button>
        <button id="logout" type="button" class="sign-out-button"><img src="img/logout.svg"></button>
      </div>
     <div class="friends-search" id="friend-searcher"></div>
    </header>
    <div class="content">

      <div id="chats" class="chats">
        <div class="chats-title-div">
          <span class="chats-text-title">Chats</span>
          <button type="button" id = "createPublicChatBtn"><img src="img/plus.svg"></button>
        </div>
      </div>

      <div class="active-chat">
        <div class="active-chat-title-div">
          <span class="active-chat-name" id="active-chat-name">Please select a chat</span>
        </div>
        <div id="chat" class="chat">

        </div>
        <textarea resize="none" id="message-input" class="write-area" ></textarea>
      </div>
      <div class="right-menu">
        <div class="friends" id="friends">
            <div class="right-title-div">
              <span class="friends-name">Friends</span>
            </div>
            <template>
              <div class="friend">
                <img src="img/dog.png" class="friend-photo">
                <span class="friend-description">
                  <span class="friend-name"></span>
                </span>
              </div>
            </template>
        </div>
        <div class="games">
            <div class="right-title-div games-title-div">
              <span class="games-name">Games</span>
            </div>
            <div class="game"><button id="ping-pong"><img src="img/ping-pong.png"></button></div>
            <div class="game"><button id="clicker-shooter"><img src="img/video-game.png"></button></div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </div>
  <script src="/__/firebase/5.7.0/firebase-app.js"></script>
  <script src="/__/firebase/5.7.0/firebase-auth.js"></script>
  <script src="/__/firebase/5.7.0/firebase-database.js"></script>
  <script src="/__/firebase/5.7.0/firebase-storage.js"></script>
  <script src="/__/firebase/5.7.0/firebase-messaging.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="js/mainChatPage.js"></script>
  <script src="js/searchFriendsButton.js"></script>
  <script src="js/chatFunctions.js"></script>
  <script src="js/ping.js"></script>
  <script src="js/privateChatFunctions.js"></script>
